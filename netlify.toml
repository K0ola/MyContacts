[build]
  command   = "npm --prefix Client ci && npm --prefix Client run build"
  publish   = "Client/dist"
  functions = "netlify/functions"

# Proxy API â†’ Function
[[redirects]]
  from = "/api/*"
  to   = "/.netlify/functions/api/:splat"
  status = 200
  force = true

# SPA fallback
[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200
